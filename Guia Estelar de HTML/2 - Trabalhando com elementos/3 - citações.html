<!--
    quotes (Citações)
    - <blockquote>
    - <cite>
    - <q>
-->

<blockquote cite = "https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">
    <p>
        O Elemento HTML <code> &lt; blockquote &gt; </code>
        (ou Elemento HTML de citação de bloco) 
        indica que o texto incluído é uma longa citação. 
    </p>
</blockquote>

<p>
    De acordo com <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">
    <cite>a página</cite> </a>
</p>

<p>
    O Elemento HTML <code> &lt; blockquote &gt; </code>
    (ou Elemento HTML de citação de bloco) 
    <q cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">
        usado para citações QUE PODE SER ENCONTRADO EM:
    </q>
    <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">
        <cite>MDN PAGE</cite>
    </a>

    
</p>
